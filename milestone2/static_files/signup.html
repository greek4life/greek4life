<!doctype html>

<html>
  <head>
  	<title>Sign Up Page</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="css/introHCI.css" rel="stylesheet" />
    <link href="css/homepage.css" rel="stylesheet" />
  </head>

  <!-- NOTE: Menu & Back Buttons moved outside of body -->
  <div id="main">
    <!-- <button class="openbtn" onclick="openNav()">â˜° Menu</button> -->
    <button class="openbtn" onclick="goBack()">Go Back</button>
  </div>

  <body>
    <form onsubmit="return createAccount()" action="events_new_user.html">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create a student account.</p>
        <!-- <hr> -->
        
        <div class="login">
          First Name<input placeholder="Enter First Name" type="text" id="first_name" required/>
          Last Name<input placeholder="Enter Last Name" type="text" id="last_name" required/>
          Email<input placeholder="Enter Email" type="text" id="new_email" required/>
          Password<input placeholder="Enter Password" type="password" id="new_pswd" required/>
          Retype Password<input placeholder="Re-enter your password" type="password" id="pswd_check" required/>
          <br>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/createaccount.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/questionnaire.js"></script>
    <script src="js/greek2go.js"></script>

  </body>
</html>
