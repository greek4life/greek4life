<html>
  <head>
    <title>MusicMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/search_pages.css"/>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>

  <div id="main">
    <button id="backbutton" onclick="goBack()">Go Back</button>
  </div>

  <body>
    <div class="info">
      <div id="notice"></div>
      <div class="body">
        <!-- Playback Setting -->
        <div class="inline">
          <h3 class="spacer">Playback Songs</h3>
          <div class="radio-inline" onclick="setPlaybackSetting(1)">
            <label>
              <input type="radio" name="playback-setting" value="1" checked>
              Yes
              <span class="control-indicator"></span>
            </label>
          </div>
          <div class="radio-inline" onclick="setPlaybackSetting(0)">
            <label>
              <input type="radio" name="playback-setting" value="0" >
              No
              <span class="control-indicator"></span>
            </label>
          </div>

          <h3>Song Title</h3>
          <input id="songName" type="text" size="20" />
          <button type="button" class="btn btn-aubergine" id="search-button" data-dismiss="modal" onclick="findSongID();">Search</button>
        </div>
    </div>
      <h4 id="songTempo">Enter song name to get its BPM and recommendations</h4>
      <div id="tracks">
        <!-- Tracks to be appended here -->
      </div>
    </div>
    <script src="js/client_search_by_song.js"></script>
  </body>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</html>
